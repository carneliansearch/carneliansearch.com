backend:
  name: git-gateway
  branch: main
media_folder: "src/assets/img"
public_folder: "/assets/img"
site_url: "https://carneliansearch.com"
local_backend: true
locale: "en"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - label: "Homepage"
    name: "homepage"
    folder: "src/homepage"
    create: false
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Lead Image",
          name: "leadimage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: Next steps
        name: nextStep
        label_singular: Next step
        widget: list
        fields:
          - { name: title, label: Title, widget: string }
          - { name: link, label: Link, widget: string }
  - label: "Insights"
    name: "insights"
    label_singular: "Insight"
    folder: "src/insights"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Introduction", name: "teaser", widget: "text" }
      - {
          label: "Lead Image",
          name: "leadImage",
          widget: "image"
        }
      - { label: "Published date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "People"
    name: "people"
    label_singular: "Person"
    folder: "src/people"
    identifier_field: name
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Introduction", name: "introduction", widget: "string" }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Sort Order", name: "sortOrder", widget: "number", required: false, default: 1 }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - label: 'Settings'
    name: "settings"
    extension: json
    editor:
      preview: false
    files:
      - file: "src/_data/metadata.json"
        label: "Site Metadata"
        name: "metadata"
        fields:
        - { name: title, label: Name, widget: string }
        - { name: url, label: URL, widget: string }
        - { name: description, label: Description, widget: string }
      - file: "src/_data/approaches.json"
        label: "Approaches"
        name: "approaches"
        label_singular: "Approach"
        collapsed: false
        allow_add: true
        fields:
          - label: Approaches
            name: approaches
            label_singular: approach
            widget: list
            fields:
              - { name: title, label: Title, widget: string }
              - { name: description, label: description, widget: string }
      - file: "src/_data/values.json"
        label: "Values"
        name: "Values"
        label_singular: "Value"
        collapsed: false
        allow_add: true
        fields:
          - label: Values
            name: values
            label_singular: Value
            widget: list
            fields:
              - { name: title, label: Title, widget: string }
              - { name: description, label: description, widget: string }

